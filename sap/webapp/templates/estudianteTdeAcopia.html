<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table id="example" class="table table-striped table-bordered" style="width:100%">
    <th>
        <tr>
            <th>Id</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>

        </tr>
    </th>
    <tbody>
{% for persona in personas %}
    <tr>
        <td>{{persona.id}}</td>
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>
        <td>{{persona.email}}</td>

    </tr>
    {% endfor %}

    </tbody>

</table>
</body>
</html>
